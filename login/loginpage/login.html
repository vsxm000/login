<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/favicon.ico">
    <title>登录</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bigbox">

        <!-- 整体登录盒子 -->
        <div class="login">
        <!-- 顶部×号 -->
        <div class="close">
            <a href="#" title="关闭" ></a>
        </div>
        <!-- 快速登录部分 -->
        <div class="title" style="display: block;">快速安全登录</div>
        <!-- 提示部分 -->
        <div class="tips">
            <p>请使用<a href="#" target="_blank">QQ手机版</a>扫描二维码,</p>
            <p>安全登录，防止盗号。</p>
        </div>
        <!-- 二维码部分 -->
        <div class="erAndphone">
                <div class="erweima">
                    <img src="../img/qq_qr.png" alt="二维码失效，请刷新">
                </div>
                <div class="phone">

                </div>
        </div>
        <!-- 底部a链接 -->
        <div class="bottom">
            <a href="../账号密码登录页面/zhanghao.html">帐号密码登录</a>
            <span class="dotted" id="docs_dotted">|</span>
            <a href="../QQ注册页面/QQzhuce.html">注册新帐号</a>
            <!-- <span class="dotted" id="docs_dotted">|</span> -->
            <!-- <a href="">意见反馈</a> -->
        </div>
        </div>
    </div>

    <script src="jquery-1.12.4.js"></script>
    <script>
         //    获取按钮
         $(document).click(function () { 
            $('.login').css('display','block');
            $('.bigbox').css('background','rgba(0, 0, 0, .1)')
        })
        //  获取×，实现点击，隐藏
        $('.close a').click(function(){
            $('.login').css('display','none');
            $('.bigbox').css('background','none')
        })


        // 获取鼠标进入事件
        $('.erweima').mouseenter(function(){
           
            $('.erweima img').stop().animate({left:-100},600)
            
            setTimeout(() => {
                $('.phone').css('display','block')
            }, 600);
            // $('.phone').stop().animate({opacity: 1}, 600);
            
            
        })

         $('.erweima').mouseleave(function(){
            $('.erweima img').stop().animate({left:-10},600)
            $('.phone').css('display','none')
            
         })

       

    </script>
</body>


</html>
